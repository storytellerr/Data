<div class="buttonWrapper">
	<button type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-primary">Add</button>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">


		  <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

		      <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" name="txtTask" [(ngModel)]="task" class="form-control" placeholder="enter your task">
      </div>
      <div class="modal-footer">
        <button #closeBtn type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="addTask()" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>
